<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form action="post">
        <div>
            <input type="text" name="firstName" placeholder="First name" required>
            <input type="text" name="lastName" placeholder="Last name" required>
        </div>
        <div>
        <label for="gender">Male: </label>
        <input type="radio" name="gender" id="male">
        <label for="gender">Female: </label>
        <input type="radio" name="gender" id="female">
        <label for="gender">Other: </label>
        <input type="radio" name="gender" id="other">
        </div>
        <div>
        <input type="email" name="userEmail" id="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" minlength="5" maxlength="10" required>
        </div>
        <div>
        <label for="Month">Birthday</label>
        <select name="Month" id="month">
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
        </select>
        <select name="Day" id="day">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
        </select>
        <select name="Year" id="year">
            <option value="1996">1996</option>
            <option value="1996">1997</option>
            <option value="1996">1998</option>
            <option value="1996">1999</option>
        </select>
        </div>
        <div>
        <label for="terms">I agree to the terms and conditions: </label>
        <input type="checkbox" name="terms">
        </div>
        <input type="submit">
    </form>
</body>

</html>
